<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link li><a href="index.html"><strong>HOME</strong></a></li>
        <link rel="stylesheet" type="text/css" href="contato.css" media="screen">

        
        <title>Clothing Cadastro </title>
    </head>

    <body>  

        
        <div>
            <h1 id="titulo">Cadastro Clothing</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        
        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

              
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            
            <div class="campo">
                <label><strong>Deseja receber novidades e promoções no seu email?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>sim
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">não
                </label>
            
            </div>


            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>Selecione suas marcas favoritas:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Nike">
                    <label for="tecnologia1"> Nike</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Adidas">
                    <label for="tecnologia2"> Adidas</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Gucci">
                    <label for="tecnologia3"> Gucci</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Polo">
                    <label for="tecnologia4"> Polo</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Outras">
                    <label for="tecnologia7"> Outras</label>
                </div>
            </fieldset>

           
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Deixa aqui sua sugestão, crítica ou elogio: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Concluído</button>            
        </form>
    </body>

</footer>
</html>
